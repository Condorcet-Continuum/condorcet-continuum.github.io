<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="400" fill="#0f172a" />

    <circle cx="400" cy="200" r="100" stroke="#334155" stroke-width="2" fill="none" stroke-dasharray="5,5" />

    <g transform="translate(400, 100)">
        <circle r="40" fill="#ce4a18" />
        <text x="0" y="10" font-family="sans-serif" font-size="30" font-weight="bold" fill="white"
            text-anchor="middle">A</text>
    </g>

    <g transform="translate(486, 250)">
        <circle r="40" fill="#ce4a18" opacity="0.6" />
        <text x="0" y="10" font-family="sans-serif" font-size="30" font-weight="bold" fill="white"
            text-anchor="middle">B</text>
    </g>

    <g transform="translate(314, 250)">
        <circle r="40" fill="#ce4a18" opacity="0.3" />
        <text x="0" y="10" font-family="sans-serif" font-size="30" font-weight="bold" fill="white"
            text-anchor="middle">C</text>
    </g>

    <path d="M 435 120 L 470 200" stroke="white" stroke-width="4" marker-end="url(#arrowhead)" />
    <path d="M 460 270 L 340 270" stroke="white" stroke-width="4" marker-end="url(#arrowhead)" />
    <path d="M 320 210 L 360 130" stroke="white" stroke-width="4" marker-end="url(#arrowhead)" />

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="white" />
        </marker>
    </defs>

    <text x="400" y="350" font-family="monospace" font-size="20" fill="#94a3b8" text-anchor="middle">
        A > B > C > A
    </text>
</svg>